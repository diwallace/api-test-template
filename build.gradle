plugins {
    id 'java'
}

group 'br.com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testImplementation 'io.rest-assured:rest-assured:4.3.0'
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    useTestNG()
}
